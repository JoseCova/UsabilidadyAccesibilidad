<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body> 
<div class="carousel" id="carouselFirst" aria-live="polite">
  <button id="back"><i class="medium material-icons">arrow_back</i></button> 
  <button id="forward"><i class="medium material-icons">arrow_forward</i></button> 

  <a class="carousel-item" tabindex="0" href="#one!"><img src="https://vegetarianismo.net/images/mojo-picon.jpg"></a>
  <a class="carousel-item" tabindex="0" href="#two!"><img src="https://lorempixel.com/250/250/nature/2"></a>
  <a class="carousel-item" tabindex="0" href="#three!"><img src="https://lorempixel.com/250/250/nature/3"></a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

   <script> 
    
  const documento = document.querySelector("html");
  documento.addEventListener("DOM")
  $(document).ready(function(){
    $('.carousel').carousel();
  });

     $('.carousel').carousel({
    fullWidth: true,
    indicators: false
});

$('#next').on('touchstart', function (e) {
    e.preventDefault();
    e.stopPropagation();
    $('#carouselFirst').carousel('next');
});

$('#prev').on('touchstart', function (e) {
    e.preventDefault();
    e.stopPropagation();
    $('#carouselFirst').carousel('prev');
});
    </script>
  
  </body>
</html>
